<!DOCTYPE html>

<body>

<p>Click the button to create a TEXTAREA element.</p>
<input type="text" name="input_txt" id="entered" value="new question">
<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var qn = document.createElement("TEXTAREA");//question
  var y=document.getElementById('entered');
  var t = document.createTextNode(y.value);
  qn.appendChild(t);
  document.body.appendChild(qn);
